---
layout: default
title: Prezentace
---
 
<section class="content">
</section>
 
<ul class="entries">
  {% for post in site.posts reversed %}
 
  <li>
    <a href="{{ site.baseurl }}/{{ post.url }}">
      <img src="{{ site.baseurl }}/{{ post.image }}" />
      <h3>{{ post.title }}</h3>
    </a>
  </li>
 
  {% endfor %}
</ul>
